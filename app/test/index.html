<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Test app</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
       integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
       crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
       integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
       crossorigin=""></script>

    <!-- https://stackoverflow.com/questions/17341122/link-and-execute-external-javascript-file-hosted-on-github -->
	<script src="https://cdn.jsdelivr.net/gh/calvinmetcalf/leaflet-ajax/dist/leaflet.ajax.min.js" crossorigin=""></script>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/405c641c6b.js" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./lib/MarkerCluster.css" />
  	<link rel="stylesheet" href="./lib/MarkerCluster.Default.css" />
  	<link rel="stylesheet" href="./map.css" />


  	<script src="./lib/leaflet.markercluster-src.js"></script>
	<script src="./lib/Leaflet.CheapLayerAt.js"></script>

	<link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">

	<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
	<script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF/jspdf.min.js"></script>
	<script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/export/bootstrap-table-export.min.js"></script>

</head>
<body>


<div class="wrapper" id="allPage">
    <!-- Sidebar -->
    <nav id="sidebar">

		<div class="alert alert-info" id="filters_info" role="alert">
		 <p>Just a test app to see capabilities of using a trained model https://github.com/georgetown-analytics/Air-Pollution using sklearn porter https://github.com/nok/sklearn-porter.</p>
     <p>Click on the map to see forecast for tomorrow</p>
		</div>

    <form>
        <div class="form-group">
          <label for="temp">Temperature (celcius degree)</label>
          <input type="text" class="form-control" id="temp" placeholder="Temp" value="20">
        </div>
        <div class="form-group">
          <label for="hour24">Hour for tomorrow (24H inteeger format)</label>
          <input type="text" class="form-control" id="hour24" placeholder="hour24" value="16.0">
        </div>
        <div class="form-group">
          <label for="temp">Temperature (celcius degree)</label>
          <input type="text" class="form-control" id="temp" placeholder="Temp" value="20">
        </div>
        <div class="form-row">
          <div class="col">
            <label for="cos_wind">COS wind direction</label>
            <input type="text" class="form-control" id="cos_wind" placeholder="COS wind direction" value="-0.342020">
          </div>
          <div class="col">
            <label for="sin_wind">SIN wind direction</label>
            <input type="text" class="form-control" id="sin_wind" placeholder="SIN wind direction" value="9.396926e-01">
          </div>
        </div>
        <div class="form-group">
          <label for="wind">Wind-Rate</label>
          <input type="text" class="form-control" id="wind" placeholder="Wind rate" value="4.6">
        </div>
        <div class="form-row">
          <div class="col">
            <label for="DEW">DEW</label>
            <input type="text" class="form-control" id="DEW" placeholder="DEW" value="20">
          </div>
          <div class="col">
            <label for="SKY">SKY</label>
            <input type="text" class="form-control" id="SKY" placeholder="SKY" value="1524.0">
          </div>
          <div class="col">
            <label for="ATM">ATM</label>
            <input type="text" class="form-control" id="ATM" placeholder="ATM" value="1021.95">
          </div>
        </div>
    </form>

    </nav>

    <!-- Page Content -->
    <div id="content" class="activeHeight">

		<!-- Buttons on top of the map -->
		<div id="button-wrapper">
			&nbsp;
			<div class="btn-group">
				<button type="button" id="sidebarCollapse" class="btn btn-info">
					<i class="fas fa-align-left"></i>
					<span>Filters</span>
				</button>
			</div>

			<div class="alert alert-success alert-dismissible fade show" id="loadedAlert" role="alert">
				<span class="fas fa-info-circle"></span>
				<strong>Data loaded with success</strong>
				<br /><div id="loadedMsg"></div>
				<button type="button" class="close" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>

		<!-- The full screen map -->
		<div class='custom-popup' id="map"></div>

	</div>


</div>


<script src="./map.js"></script>
<script src="./model.js"></script>

</body>
</html>
